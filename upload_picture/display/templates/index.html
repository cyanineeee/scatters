<form action="{% url 'display:index'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
    <label for="images" >请上传图片:</label>
    <input type="file" id="images" name="image">
    </div>
    <input type="submit" value="上传">
</form>
{% if content %}
{% for con in content %}
<img src="{{MEDIA_URL}}/media/{{con}}" alt="发生了某个错误~">
{% endfor %}
{% else %}
<h2>您还未上传图片哦</h2>
{% endif %}
